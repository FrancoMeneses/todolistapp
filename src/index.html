<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla ToDoList</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="todolist">
      <div class="first">
        <div class="p-1">
          <p>To do List</p>
        </div>
        <div class="b-1">
          <button id="newTask" onclick="handleClick()">New task +</button>
        </div>
      </div>
      <div class="tasks-div">
        <ol id="id-ul-tasks" class="tasks-ul">
        </ol>
      </div>
    </div>
  </div>
</body>

</html>
