<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla ToDoList</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">

    <nav class="navbar">
      <div>

      </div>
    </nav>


    <div class="todolist">
      <div class="first">
        <div class="p-1">
          <p>To do List</p>
        </div>
        <div class="b-1">
          <button id="newTask" onclick="handleClick()">New task +</button>
        </div>
      </div>
      <div class="tasks-div">
        <ul id="id-ul-tasks" class="tasks-ul">
          <li class="tasks-li">
            <div class="tasks-container">
              <div class="radiobtn">
                <input type="checkbox">
              </div>
              <div class="line"></div>
              <div class="task">
                <input placeholder="Write a new task...">
              </div>
              <div class="save-delete">
                <button class="save">Save</button>
                <button class="delete">Delete</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>


    <footer class="footer">
      <div>

      </div>
    </footer>

  </div>
</body>

</html>
